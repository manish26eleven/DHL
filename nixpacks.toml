[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc", "gnumake"]

[phases.install]
cmds = [
  "cd client && npm install",
  "cd server && npm ci"
]

[phases.build]

cmds = [
  "cd client && npm install && npm run build",
  "mkdir -p server/client-build && cp -r client/build/* server/client-build/",
  "cd server && npm rebuild better-sqlite3 --build-from-source"
]

[start]
cmd = "cd server && NODE_ENV=production node index.js"
